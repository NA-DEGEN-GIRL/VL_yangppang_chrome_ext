<!DOCTYPE html>
<html>
<head>
    <title>Hedge Trader</title>
    <style>
        body { font-family: sans-serif; width: 320px; padding: 10px; }
        .input-group, .button-group { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 95%; padding: 5px; }
        button { width: 100%; padding: 8px; margin-top: 5px; cursor: pointer; }
        .button-group { display: flex; gap: 5px; }
        hr { border: 0; border-top: 1px solid #ccc; margin: 15px 0; }
        
        /* 테이블 공통 스타일 */
        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            font-size: 12px;
        }
        .info-table th, .info-table td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: right;
        }
        .info-table th {
            background-color: #f2f2f2;
            text-align: center;
        }
        .info-table td:first-child {
            text-align: left;
            font-weight: bold;
        }
        /* Balance 테이블의 마지막 행 스타일 */
        #balance-table .total-row td {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="input-group">
        <label for="coinSymbol">Coin Symbol (e.g., ETH, SOL):</label>
        <div class="button-group">
            <input type="text" id="coinSymbol" placeholder="BTC">
            <button id="setCoinBtn">Set</button>
        </div>
    </div>

    <!-- 포지션 테이블 -->
    <table id="position-table" class="info-table">
        <thead>
            <tr>
                <th>Exchange</th>
                <th>Size</th>
                <th>PnL</th>
                <th>Funding</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lighter</td>
                <td id="lighter-size">0.0000</td>
                <td id="lighter-pnl">0.0</td>
                <td id="lighter-funding">0.0</td>
            </tr>
            <tr>
                <td>Variational</td>
                <td id="variational-size">0.0000</td>
                <td id="variational-pnl">0.0</td>
                <td id="variational-funding">0.0</td>
            </tr>
        </tbody>
    </table>

    <!-- Balance 테이블 (수정된 부분) -->
    <table id="balance-table" class="info-table">
        <thead>
            <tr>
                <th>Exchange</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lighter</td>
                <td id="lighter-balance">$0.00</td>
            </tr>
            <tr>
                <td>Variational</td>
                <td id="variational-balance">$0.00</td>
            </tr>
            <tr class="total-row">
                <td>Total Balance</td>
                <td id="total-balance">$0.00</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <div class="input-group">
        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" placeholder="0.001">
    </div>

    <div class="button-group">
        <button id="lBuyVSell">L-Buy, V-Sell</button>
        <button id="lSellVBuy">L-Sell, V-Buy</button>
    </div>

    <button id="submitOrder">Submit ALL Orders</button>

    <div class="button-group">
        <button id="submitLighter">Submit L</button>
        <button id="submitVariational">Submit V</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
